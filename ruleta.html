
<!-- Ruleta promocional amb probabilitat del 5% -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 2rem; font-size: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Promoci√≥ Especial - Prova Sort!</h1>

  <p>Introdueix el teu codi exclusiu per accedir a la ruleta:</p>
  <input type="text" id="codeInput" placeholder="Codi de comprador">
  <button onclick="validarCodi()">Validar i girar</button>

  <div id="ruleta" class="hidden">
    <p>Fes clic al bot√≥ per girar la ruleta!</p>
    <button onclick="girarRuleta()">Girar ruleta</button>
    <div id="result"></div>
  </div>

  <script>
    // Llista simulada de codis v√†lids (1 √∫s per codi)
    const codisValids = {
      "ABC123": true,
      "XYZ789": true,
      "DEF456": true
    };

    function validarCodi() {
      const codi = document.getElementById("codeInput").value.trim();
      if (codisValids[codi]) {
        codisValids[codi] = false; // marquem com utilitzat
        document.getElementById("ruleta").classList.remove("hidden");
      } else {
        alert("Codi inv√†lid o ja utilitzat.");
      }
    }

    function girarRuleta() {
      const probabilitat = Math.random();
      const resultText = document.getElementById("result");
      if (probabilitat <= 0.05) {
        resultText.textContent = "üéâ Enhorabona! Has guanyat un sobre!";
      } else {
        resultText.textContent = "Ho sentim, aquesta vegada no t'ha tocat. Gr√†cies per participar!";
      }
    }
  </script>
</body>
</html>
