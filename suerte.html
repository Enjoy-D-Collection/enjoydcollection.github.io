<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suerte del D√≠a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    canvas {
      border-radius: 50%;
      border: 8px solid #2c3e50;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #resultado {
      font-size: 1.5em;
      color: #27ae60;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üéâ Suerte del D√≠a üéâ</h1>
  <p>Gira la ruleta y descubre si ganaste algo especial.</p>
  <canvas id="ruletaCanvas" width="400" height="400"></canvas><br>
  <button onclick="girar()">GIRAR</button>
  <p id="resultado"></p>

  <script>
    const premios = [
      { nombre: "Descuento 5% üí∏ (C√≥digo: SUERTE5)", probabilidad: 3 },
      { nombre: "1 Sobre Gratis ‚úâÔ∏è", probabilidad: 2 },
      { nombre: "2 Sobres Gratis ‚úâÔ∏è‚úâÔ∏è", probabilidad: 0.5 },
      { nombre: "Carta Gradeada üî•", probabilidad: 0.0015 },
    ];

    const colores = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f"];
    let anguloInicial = 0;
    let girando = false;

    const canvas = document.getElementById("ruletaCanvas");
    const ctx = canvas.getContext("2d");
    const total = premios.length;
    const anguloPorPremio = 2 * Math.PI / total;

    function dibujarRuleta(angulo = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = colores[i % colores.length];
        ctx.arc(200, 200, 200, angulo + i * anguloPorPremio, angulo + (i + 1) * anguloPorPremio);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angulo + (i + 0.5) * anguloPorPremio);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.fillText(premios[i].nombre, 90, 0);
        ctx.restore();
      }
    }

    function girar() {
      if (girando) return;
      girando = true;
      document.getElementById("resultado").textContent = "Girando...";

      const vueltas = Math.floor(Math.random() * 3) + 5; // entre 5 y 7 vueltas
      const gradoFinal = Math.random() * 360;
      const anguloFinal = (vueltas * 360 + gradoFinal) * Math.PI / 180;

      let anguloActual = 0;
      const duracion = 4000;
      const start = performance.now();

      function animar(timestamp) {
        let progreso = (timestamp - start) / duracion;
        if (progreso > 1) progreso = 1;
        anguloActual = anguloFinal * easeOutCubic(progreso);
        dibujarRuleta(anguloActual);
        if (progreso < 1) {
          requestAnimationFrame(animar);
        } else {
          const premioIndex = Math.floor(((2 * Math.PI - (anguloActual % (2 * Math.PI))) % (2 * Math.PI)) / anguloPorPremio);
          const resultado = determinarPremio();
          if (resultado) {
            document.getElementById("resultado").textContent = "¬°Ganaste: " + resultado.nombre + "!";
          } else {
            document.getElementById("resultado").textContent = "¬°No ganaste esta vez üòÖ!";
          }
          girando = false;
        }
      }

      requestAnimationFrame(animar);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function determinarPremio() {
      let rnd = Math.random() * 100;
      for (let premio of premios) {
        if (rnd < premio.probabilidad) return premio;
        rnd -= premio.probabilidad;
      }
      return null; // no gan√≥ nada
    }

    // Inicial
    dibujarRuleta();
  </script>
</body>
</html>
