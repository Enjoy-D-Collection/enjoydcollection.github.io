<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Promoción Especial - ¡Prueba tu suerte!</h1>

  <div id="codeSection">
    <p>Introduce tu código exclusivo para acceder a la ruleta:</p>
    <input type="text" id="codeInput" placeholder="Código de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" disabled>Girar ruleta</button>
    <div id="result"></div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.firebasestorage.app",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f",
      measurementId: "G-YJ7E1HKKD3"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function validarCodigo() {
        const codigoIngresado = document.getElementById("codeInput").value.trim();
        
        if (!codigoIngresado) {
            alert("Por favor, introduce un código.");
            return;
        }

        console.log("Código ingresado:", codigoIngresado);

        try {
            // 🔥 Cambiar la colección a "codigos_validos"
            const docRef = doc(db, "codigos_validos", codigoIngresado);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                console.log("✅ Código válido:", docSnap.data());
                document.getElementById("ruletaSection").classList.remove("hidden");
                document.getElementById("spinBtn").disabled = false;
            } else {
                console.log("❌ Código inválido.");
                alert("Código inválido. Inténtalo de nuevo.");
            }
        } catch (error) {
            console.error("🚨 Error al acceder a Firestore:", error);
            alert("Hubo un error al validar el código. Revisa la consola para más detalles.");
        }
    }

    let anguloActual = 0;
    let girando = false;

    function girarRuleta() {
        if (girando) return; // Evitar múltiples giros
        girando = true;

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const resultDiv = document.getElementById("result");

        // Premios con porcentajes de probabilidad
        const premios = [
            { nombre: "🎁 FREE PACK", probabilidad: 30 },
            { nombre: "🎁 FREE PACK X2", probabilidad: 20 },
            { nombre: "💰 DISCOUNT 5%", probabilidad: 25 },
            { nombre: "🏆 FREE GRADED CARD", probabilidad: 15 },
            { nombre: "❌ No ganaste", probabilidad: 10 }
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        let velocidad = 20;
        let freno = 0.98;
        let vueltas = Math.floor(Math.random() * 5) + 5; // Número de vueltas aleatorio

        function animarGiro() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(anguloActual);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            dibujarRuleta();
            ctx.restore();

            anguloActual += velocidad * Math.PI / 180;
            velocidad *= freno;

            if (velocidad > 0.1) {
                requestAnimationFrame(animarGiro);
            } else {
                let premioIndex = obtenerPremioAleatorio(premios);
                resultDiv.innerHTML = `¡Felicidades! Has ganado: ${premios[premioIndex].nombre}`;
                document.getElementById("spinBtn").disabled = true;
                girando = false;
            }
        }

        animarGiro();
    }

    function obtenerPremioAleatorio(premios) {
        let totalProbabilidad = premios.reduce((acc, premio) => acc + premio.probabilidad, 0);
        let random = Math.random() * totalProbabilidad;
        let acumulado = 0;

        for (let i = 0; i < premios.length; i++) {
            acumulado += premios[i].probabilidad;
            if (random <= acumulado) {
                return i;
            }
        }
        return premios.length - 1; // En caso de error, devuelve el último premio
    }

    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "🎁 FREE PACK",
            "🎁 FREE PACK X2",
            "💰 DISCOUNT 5%",
            "🏆 FREE GRADED CARD",
            "❌ No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("validateBtn").addEventListener("click", validarCodigo);
        document.getElementById("spinBtn").addEventListener("click", girarRuleta);
        dibujarRuleta();
    });
  </script>
</body>
</html>
