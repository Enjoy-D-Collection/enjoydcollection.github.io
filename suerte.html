<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
</head>
<body>
  <h1>Promoci√≥n Especial - ¬°Prueba tu suerte!</h1>

  <div id="codeSection">
    <label for="codeInput">Introduce tu c√≥digo exclusivo para acceder a la ruleta:</label>
    <input type="text" id="codeInput" placeholder="C√≥digo de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" disabled>Girar ruleta</button>
    <div id="result"></div>
  </div>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.firebasestorage.app",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f",
      measurementId: "G-YJ7E1HKKD3"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.firestore();

    async function validarCodigo() {
        const codigo = document.getElementById("codeInput").value.trim();
        const codeSection = document.getElementById("codeSection");
        const ruletaSection = document.getElementById("ruletaSection");

        if (!codigo) {
            alert("‚ö†Ô∏è Ingresa un c√≥digo v√°lido.");
            return;
        }

        try {
            console.log("Buscando c√≥digo en Firestore:", codigo);
            const docRef = db.collection("codigos_validos").doc(codigo);
            const docSnap = await docRef.get();

            if (docSnap.exists) {
                console.log("‚úÖ C√≥digo encontrado:", docSnap.data());
                const datos = docSnap.data();

                if (datos.valido === true && datos.usado === false) {
                    codeSection.classList.add("hidden");
                    ruletaSection.classList.remove("hidden");

                    document.getElementById("spinBtn").disabled = false;

                    document.getElementById("spinBtn").addEventListener("click", async () => {
                        girarRuleta();
                        await docRef.update({ usado: true });
                        alert("‚úÖ Tu c√≥digo ha sido utilizado. No puedes girar de nuevo.");
                        document.getElementById("spinBtn").disabled = true;
                    });

                } else {
                    alert("‚ùå C√≥digo inv√°lido o ya utilizado.");
                }
            } else {
                console.log("‚ùå C√≥digo NO encontrado en Firestore.");
                alert("‚ùå C√≥digo no encontrado.");
            }
        } catch (error) {
            console.error("Error al validar el c√≥digo:", error);
            alert("‚ö†Ô∏è Hubo un problema al validar el c√≥digo.");
        }
    }

    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "üéÅ FREE PACK",
            "üéÅ FREE PACK X2",
            "üí∞ DISCOUNT 5%",
            "üèÜ FREE GRADED CARD",
            "‚ùå No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "black";
            ctx.font = "14px Arial";
            ctx.fillText(premios[i], canvas.width / 2 + Math.cos(i * anguloPorPremio + anguloPorPremio / 2) * 80, canvas.height / 2 + Math.sin(i * anguloPorPremio + anguloPorPremio / 2) * 80);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("validateBtn").addEventListener("click", validarCodigo);
        dibujarRuleta();
    });
  </script>
</body>
</html>
