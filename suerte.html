<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.firebasestorage.app",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f",
      measurementId: "G-YJ7E1HKKD3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function validarCodi() {
      const codigo = document.getElementById("codeInput").value.trim();
      const codeSection = document.getElementById("codeSection");
      const ruletaSection = document.getElementById("ruletaSection");

      if (!codigo) {
        alert("‚ö†Ô∏è Ingresa un c√≥digo v√°lido.");
        return;
      }

      try {
        const docRef = doc(db, "codigos_validos", codigo);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const datos = docSnap.data();
          if (datos.valido === true && datos.usado === false) {
            await updateDoc(docRef, { usado: true });

            codeSection.classList.add("hidden");
            ruletaSection.classList.remove("hidden");

            document.getElementById("spinBtn").disabled = false;
          } else {
            alert("‚ùå C√≥digo inv√°lido o ya utilizado.");
          }
        } else {
          alert("‚ùå C√≥digo no encontrado.");
        }
      } catch (error) {
        console.error("Error al validar el c√≥digo:", error);
        alert("‚ö†Ô∏è Hubo un problema al validar el c√≥digo.");
      }
    }

    window.validarCodi = validarCodi;
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("validateBtn").addEventListener("click", validarCodi);
        document.getElementById("spinBtn").addEventListener("click", girarRuleta);
        dibujarRuleta();
    });

    let anguloActual = 0;
    let girando = false;

    function girarRuleta() {
        if (girando) return; // Evitar m√∫ltiples giros
        girando = true;

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const resultDiv = document.getElementById("result");

        const premios = [
            { nombre: "üéÅ FREE PACK", probabilidad: 0.005 },
            { nombre: "üéÅ FREE PACK X2", probabilidad: 0.0025 },
            { nombre: "üí∞ DISCOUNT 5%", probabilidad: 0.06 },
            { nombre: "üèÜ FREE GRADED CARD", probabilidad: 0.0000015 },
            { nombre: "‚ùå No ganaste esta vez", probabilidad: 0.9324985 }
        ];

        let acumulado = 0;
        let premioGanado = "‚ùå No ganaste esta vez";
        const random = Math.random();

        for (let premio of premios) {
            acumulado += premio.probabilidad;
            if (random <= acumulado) {
                premioGanado = premio.nombre;
                break;
            }
        }

        let velocidad = 20;
        let freno = 0.98;
        let vueltas = Math.floor(Math.random() * 5) + 5; // N√∫mero de vueltas aleatorio

        function animarGiro() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(anguloActual);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            dibujarRuleta();
            ctx.restore();

            anguloActual += velocidad * Math.PI / 180;
            velocidad *= freno;

            if (velocidad > 0.1) {
                requestAnimationFrame(animarGiro);
            } else {
                resultDiv.innerHTML = `¬°Felicidades! Has ganado: ${premioGanado}`;
                document.getElementById("spinBtn").disabled = true;
                girando = false;
            }
        }

        animarGiro();
    }

    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "üéÅ FREE PACK",
            "üéÅ FREE PACK X2",
            "üí∞ DISCOUNT 5%",
            "üèÜ FREE GRADED CARD",
            "‚ùå No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "black";
            ctx.font = "14px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            let x = canvas.width / 2 + Math.cos(i * anguloPorPremio + anguloPorPremio / 2) * 100;
            let y = canvas.height / 2 + Math.sin(i * anguloPorPremio + anguloPorPremio / 2) * 100;

            ctx.fillText(premios[i], x, y);
        }
    }
  </script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Promoci√≥n Especial - ¬°Prueba tu suerte!</h1>

  <div id="codeSection">
    <p>Introduce tu c√≥digo exclusivo para acceder a la ruleta:</p>
    <input type="text" id="codeInput" placeholder="C√≥digo de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" disabled>Girar ruleta</button>
    <div id="result"></div>
  </div>
</body>
</html>
