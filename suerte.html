<script>

    // ğŸ”¹ FunciÃ³n para validar el cÃ³digo y permitir solo un giro
    async function validarCodi() {
        const codigo = document.getElementById("codeInput").value.trim();
        const codeSection = document.getElementById("codeSection");

    // ğŸ”¹ FunciÃ³n para girar la ruleta con probabilidades ajustadas
    function girarRuleta() {
        const resultDiv = document.getElementById("result");

        // ğŸ”¹ Definir premios y sus probabilidades
        const premios = [
            { nombre: "ğŸ FREE PACK", probabilidad: 0.005 }, // 0.5%
            { nombre: "ğŸ FREE PACK X2", probabilidad: 0.0025 }, // 0.25%
            { nombre: "ğŸ’° DISCOUNT 5%", probabilidad: 0.06 }, // 6%
            { nombre: "ğŸ† FREE GRADED CARD", probabilidad: 0.0000015 }, // 0.00015%
            { nombre: "âŒ No ganaste esta vez", probabilidad: 0.9324985 } // Resto de probabilidades
        ];

        // ğŸ”¹ Generar nÃºmero aleatorio entre 0 y 1
        const random = Math.random();
        console.log("NÃºmero aleatorio generado:", random); // ğŸ”¹ DepuraciÃ³n

        // ğŸ”¹ Determinar el premio segÃºn el rango acumulativo
        let acumulado = 0;
        let premioGanado = "âŒ No ganaste esta vez"; // Por defecto

        for (let premio of premios) {
            acumulado += premio.probabilidad;
            if (random <= acumulado) {
                premioGanado = premio.nombre;
                break;
            }
        }

        // ğŸ”¹ Mostrar el resultado
        resultDiv.innerHTML = `Â¡Felicidades! Has ganado: ${premioGanado}`;
    }

    // ğŸ”¹ FunciÃ³n para dibujar la ruleta visualmente
    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "ğŸ FREE PACK",
            "ğŸ FREE PACK X2",
            "ğŸ’° DISCOUNT 5%",
            "ğŸ† FREE GRADED CARD",
            "âŒ No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();

            // ğŸ”¹ Dibujar texto
            ctx.fillStyle = "black";
            ctx.font = "14px Arial";
            ctx.fillText(premios[i], canvas.width / 2 + Math.cos(i * anguloPorPremio + anguloPorPremio / 2) * 80, canvas.height / 2 + Math.sin(i * anguloPorPremio + anguloPorPremio / 2) * 80);
        }
    }
