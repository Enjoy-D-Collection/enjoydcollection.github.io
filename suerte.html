<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Promoción Especial - ¡Prueba tu suerte!</h1>

  <div id="codeSection">
    <p>Introduce tu código exclusivo para acceder a la ruleta:</p>
    <input type="text" id="codeInput" placeholder="Código de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" disabled>Girar ruleta</button>
    <div id="result"></div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.appspot.com",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f",
      measurementId: "G-YJ7E1HKKD3"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function validarCodigo() {
      const codigo = document.getElementById("codeInput").value.trim();
      if (!codigo) {
        alert("⚠️ Ingresa un código válido.");
        return;
      }

      try {
        const docRef = db.collection("codigos_validos").doc(codigo);
        const docSnap = await docRef.get();

        if (docSnap.exists) {
          const datos = docSnap.data();
          if (datos.valido && !datos.usado) {
            document.getElementById("codeSection").classList.add("hidden");
            document.getElementById("ruletaSection").classList.remove("hidden");
            document.getElementById("spinBtn").disabled = false;

            document.getElementById("spinBtn").addEventListener("click", async () => {
              girarRuleta();
              await docRef.update({ usado: true });
              alert("✅ Tu código ha sido utilizado. No puedes girar de nuevo.");
              document.getElementById("spinBtn").disabled = true;
            });
          } else {
            alert("❌ Código inválido o ya utilizado.");
          }
        } else {
          alert("❌ Código no encontrado.");
        }
      } catch (error) {
        console.error("Error al validar el código:", error);
        alert("⚠️ Hubo un problema al validar el código.");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("validateBtn").addEventListener("click", validarCodigo);
    });
  </script>
</body>
</html>
