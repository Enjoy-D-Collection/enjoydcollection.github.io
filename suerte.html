<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>

  <!-- 🔹 Script de Firebase (Módulo) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // 🔹 Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.firebasestorage.app",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f",
      measurementId: "G-YJ7E1HKKD3"
    };

    // 🔹 Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔹 Función para validar código en Firestore
    async function validarCodi() {
      const codigo = document.getElementById("codeInput").value.trim();
      const codeSection = document.getElementById("codeSection");
      const ruletaSection = document.getElementById("ruletaSection");

      if (!codigo) {
        alert("⚠️ Ingresa un código válido.");
        return;
      }

      try {
        const docRef = doc(db, "codigos_validos", codigo);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const datos = docSnap.data();
          if (datos.valido === true && datos.usado === false) {
            await updateDoc(docRef, { usado: true });
            codeSection.classList.add("hidden");
            ruletaSection.classList.remove("hidden");
          } else {
            alert("❌ Código inválido o ya utilizado.");
          }
        } else {
          alert("❌ Código no encontrado.");
        }
      } catch (error) {
        console.error("Error al validar el código:", error);
        alert("⚠️ Hubo un problema al validar el código.");
      }
    }

    // 🔹 Hacer que validarCodi esté disponible globalmente
    window.validarCodi = validarCodi;
  </script>

  <!-- 🔹 Script para manejar eventos (No módulo) -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("validateBtn").addEventListener("click", validarCodi);
        document.getElementById("spinBtn").addEventListener("click", girarRuleta);
        dibujarRuleta(); // 🔹 Dibujar la ruleta al cargar la página
    });

    // 🔹 Función para validar el código y permitir solo un giro
    async function validarCodi() {
        const codigo = document.getElementById("codeInput").value.trim();
        const codeSection = document.getElementById("codeSection");
        const ruletaSection = document.getElementById("ruletaSection");

        if (!codigo) {
            alert("⚠️ Ingresa un código válido.");
            return;
        }

        try {
            console.log("Buscando código en Firestore:", codigo); // 🔹 Depuración

            const docRef = doc(db, "codigos_validos", codigo);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                console.log("Código encontrado:", docSnap.data()); // 🔹 Depuración

                const datos = docSnap.data();
                if (datos.valido === true && datos.usado === false) {
                    codeSection.classList.add("hidden");
                    ruletaSection.classList.remove("hidden");

                    // 🔹 Marcar el código como usado después de girar la ruleta
                    document.getElementById("spinBtn").addEventListener("click", async () => {
                        girarRuleta();
                        await updateDoc(docRef, { usado: true });
                        alert("✅ Tu código ha sido utilizado. No puedes girar de nuevo.");
                        document.getElementById("spinBtn").disabled = true; // 🔹 Desactivar botón
                    });

                } else {
                    alert("❌ Código inválido o ya utilizado.");
                }
            } else {
                console.log("❌ Código NO encontrado en Firestore."); // 🔹 Depuración
                alert("❌ Código no encontrado.");
            }
        } catch (error) {
            console.error("Error al validar el código:", error);
            alert("⚠️ Hubo un problema al validar el código.");
        }
    }

    // 🔹 Función para girar la ruleta con probabilidades ajustadas
    function girarRuleta() {
        const resultDiv = document.getElementById("result");

        // 🔹 Definir premios y sus probabilidades
        const premios = [
            { nombre: "🎁 FREE PACK", probabilidad: 0.005 }, // 0.5%
            { nombre: "🎁 FREE PACK X2", probabilidad: 0.0025 }, // 0.25%
            { nombre: "💰 DISCOUNT 5%", probabilidad: 0.06 }, // 6%
            { nombre: "🏆 FREE GRADED CARD", probabilidad: 0.0000015 }, // 0.00015%
            { nombre: "❌ No ganaste esta vez", probabilidad: 0.9324985 } // Resto de probabilidades
        ];

        // 🔹 Generar número aleatorio entre 0 y 1
        const random = Math.random();
        console.log("Número aleatorio generado:", random); // 🔹 Depuración

        // 🔹 Determinar el premio según el rango acumulativo
        let acumulado = 0;
        let premioGanado = "❌ No ganaste esta vez"; // Por defecto

        for (let premio of premios) {
            acumulado += premio.probabilidad;
            if (random <= acumulado) {
                premioGanado = premio.nombre;
                break;
            }
        }

        // 🔹 Mostrar el resultado
        resultDiv.innerHTML = `¡Felicidades! Has ganado: ${premioGanado}`;
    }

    // 🔹 Función para dibujar la ruleta visualmente
    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "🎁 FREE PACK",
            "🎁 FREE PACK X2",
            "💰 DISCOUNT 5%",
            "🏆 FREE GRADED CARD",
            "❌ No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();

            // 🔹 Dibujar texto
            ctx.fillStyle = "black";
            ctx.font = "14px Arial";
            ctx.fillText(premios[i], canvas.width / 2 + Math.cos(i * anguloPorPremio + anguloPorPremio / 2) * 80, canvas.height / 2 + Math.sin(i * anguloPorPremio + anguloPorPremio / 2) * 80);
        }
    }
</script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Promoción Especial - ¡Prueba tu suerte!</h1>

  <div id="codeSection">
    <p>Introduce tu código exclusivo para acceder a la ruleta:</p>
    <input type="text" id="codeInput" placeholder="Código de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn">Girar ruleta</button>
    <div id="result"></div>
  </div>
</body>
</html>
