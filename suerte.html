<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Promocional</title>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
    #codeSection { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Promoci√≥n Especial - ¬°Prueba tu suerte!</h1>

  <div id="codeSection">
    <p>Introduce tu c√≥digo exclusivo para acceder a la ruleta:</p>
    <input type="text" id="codeInput" placeholder="C√≥digo de comprador">
    <button id="validateBtn">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" disabled>Girar ruleta</button>
    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("validateBtn").addEventListener("click", validarCodi);
        document.getElementById("spinBtn").addEventListener("click", girarRuleta);
        dibujarRuleta();
    });

    let anguloActual = 0;
    let girando = false;

    function validarCodi() {
        const codigoIngresado = document.getElementById("codeInput").value.trim();
        
        // Lista de c√≥digos v√°lidos de Firestone
        const codigosValidos = ["FIRE123", "STONE456", "FS789", "PROMOFIRE"]; 

        if (codigosValidos.includes(codigoIngresado)) {
            document.getElementById("ruletaSection").classList.remove("hidden");
            document.getElementById("spinBtn").disabled = false;
        } else {
            alert("C√≥digo inv√°lido. Int√©ntalo de nuevo.");
        }
    }

    function girarRuleta() {
        if (girando) return; // Evitar m√∫ltiples giros
        girando = true;

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const resultDiv = document.getElementById("result");

        const premios = [
            "üéÅ FREE PACK",
            "üéÅ FREE PACK X2",
            "üí∞ DISCOUNT 5%",
            "üèÜ FREE GRADED CARD",
            "‚ùå No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        let velocidad = 20;
        let freno = 0.98;
        let vueltas = Math.floor(Math.random() * 5) + 5; // N√∫mero de vueltas aleatorio

        function animarGiro() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(anguloActual);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            dibujarRuleta();
            ctx.restore();

            anguloActual += velocidad * Math.PI / 180;
            velocidad *= freno;

            if (velocidad > 0.1) {
                requestAnimationFrame(animarGiro);
            } else {
                let premioIndex = Math.floor((anguloActual % (2 * Math.PI)) / anguloPorPremio);
                resultDiv.innerHTML = `¬°Felicidades! Has ganado: ${premios[premioIndex]}`;
                document.getElementById("spinBtn").disabled = true;
                girando = false;
            }
        }

        animarGiro();
    }

    function dibujarRuleta() {
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        const premios = [
            "üéÅ FREE PACK",
            "üéÅ FREE PACK X2",
            "üí∞ DISCOUNT 5%",
            "üèÜ FREE GRADED CARD",
            "‚ùå No ganaste"
        ];

        const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];
        const totalPremios = premios.length;
        const anguloPorPremio = (2 * Math.PI) / totalPremios;

        for (let i = 0; i < totalPremios; i++) {
            ctx.beginPath();
            ctx.fillStyle = colores[i];
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * anguloPorPremio, (i + 1) * anguloPorPremio);
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            let x = canvas.width / 2 + Math.cos(i * anguloPorPremio + anguloPorPremio / 2) * 100;
            let y = canvas.height / 2 + Math.sin(i * anguloPorPremio + anguloPorPremio / 2) * 100;

            ctx.fillText(premios[i], x, y);
        }
    }
  </script>
</body>
</html>
