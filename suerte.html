<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta con Firestore</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas { margin-top: 2rem; }
    .hidden { display: none; }
    #result { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>üéØ Promoci√≥n Especial - ¬°Prueba tu suerte!</h1>

  <div id="codeSection">
    <input type="text" id="codeInput" placeholder="Introduce tu c√≥digo">
    <button onclick="validarCodigo()">Validar</button>
  </div>

  <div id="ruletaSection" class="hidden">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinBtn" onclick="girar()">üé° Girar</button>
    <div id="result"></div>
  </div>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2qF7V3izwM6W20U50_bgpXp89ATBR1ug",
      authDomain: "codigos-5820e.firebaseapp.com",
      projectId: "codigos-5820e",
      storageBucket: "codigos-5820e.appspot.com",
      messagingSenderId: "231416234142",
      appId: "1:231416234142:web:fa59eaddaee1c0bd58fb8f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let docRef = null;
    let yaGirado = false;

    const premios = [
      { texto: "üéÅ FREE PACK", prob: 2 },
      { texto: "üéÅ FREE PACK X2", prob: 0.75 },
      { texto: "üí∞ 5% DESCUENTO", prob: 6 },
      { texto: "üèÜ CARTA GRADED", prob: 0.00015 },
      { texto: "‚ùå Nada", prob: 91.24985 } // el resto
    ];

    function validarCodigo() {
      const codigo = document.getElementById("codeInput").value.trim();
      if (!codigo) return alert("‚ö†Ô∏è Ingresa un c√≥digo v√°lido.");

      docRef = db.collection("codigos_validos").doc(codigo);
      docRef.get().then((docSnap) => {
        if (docSnap.exists && docSnap.data().valido && !docSnap.data().usado) {
          docRef.update({ usado: true });
          document.getElementById("codeSection").classList.add("hidden");
          document.getElementById("ruletaSection").classList.remove("hidden");
          dibujarRuleta();
        } else {
          alert("‚ùå C√≥digo inv√°lido o ya utilizado.");
        }
      }).catch((err) => {
        console.error(err);
        alert("‚ö†Ô∏è Error al validar c√≥digo.");
      });
    }

    function elegirPremio() {
      const rand = Math.random() * 100;
      let acumulado = 0;
      for (let premio of premios) {
        acumulado += premio.prob;
        if (rand <= acumulado) return premio.texto;
      }
      return "‚ùå Nada";
    }

    function dibujarRuleta(resultado = null) {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 300, 300);
      const secciones = premios.map(p => p.texto);
      const angulo = 2 * Math.PI / secciones.length;
      const colores = ["#FFD700", "#FF4500", "#32CD32", "#1E90FF", "#D3D3D3"];

      for (let i = 0; i < secciones.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colores[i % colores.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angulo, (i + 1) * angulo);
        ctx.fill();
        ctx.closePath();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angulo + angulo / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "13px sans-serif";
        ctx.fillText(secciones[i], 140, 5);
        ctx.restore();
      }

      if (resultado) {
        document.getElementById("result").textContent = `üéâ Resultado: ${resultado}`;
      }
    }

    function girar() {
      if (yaGirado) {
        alert("‚ö†Ô∏è Solo puedes girar una vez.");
        return;
      }

      yaGirado = true;
      document.getElementById("spinBtn").disabled = true;

      const resultado = elegirPremio();
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");

      let start = 0;
      const total = 360 * 5 + Math.floor(Math.random() * 360);
      const duracion = 4000;
      const inicio = performance.now();

      function animarRuleta(now) {
        const tiempo = now - inicio;
        const progreso = Math.min(tiempo / duracion, 1);
        const easing = 1 - Math.pow(1 - progreso, 3); // ease-out
        const anguloActual = start + total * easing;

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate((anguloActual * Math.PI) / 180);
        ctx.translate(-150, -150);
        dibujarRuleta();
        ctx.restore();

        if (progreso < 1) {
          requestAnimationFrame(animarRuleta);
        } else {
          dibujarRuleta(resultado);
        }
      }

      requestAnimationFrame(animarRuleta);
    }
  </script>
</body>
</html>
